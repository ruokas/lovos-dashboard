<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RŠL SMPS lovų priežiūra</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2?bundle"
      }
    }
  </script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    }
    
    /* Custom scrollbar styles */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Dark mode scrollbar */
    .dark .custom-scrollbar {
      scrollbar-color: #475569 #1e293b;
    }
    
    .dark .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
    }
    
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body
  class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100"
  data-supabase-url="https://kizginrwtbrqjxafxtbi.supabase.co"
  data-supabase-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpemdpbnJ3dGJycWp4YWZ4dGJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MDAzMTcsImV4cCI6MjA3NjA3NjMxN30.xgh4zcBMuYqjDJ_PaL3UHuK62z1DxW_uFrPk52y1tcs"
>
  <!-- Supabase konfigūracija: diegimo metu įrašykite projekto URL ir anon raktą į data-* atributus. -->
  <div id="loader" class="hidden fixed inset-0 bg-black/25 flex items-center justify-center z-50">
    <div class="animate-spin h-8 w-8 border-4 border-white border-t-transparent rounded-full"></div>
  </div>
  
  <div class="w-full min-h-screen p-4 md:p-8">
    <header class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 md:justify-between mb-2">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold">RŠL SMPS lovų priežiūra</h1>
        <p class="text-sm text-slate-600 dark:text-slate-400">Stebėkite lovų būklę realiu laiku</p>
        <div id="loadingIndicator" class="hidden flex items-center text-xs text-blue-600 dark:text-blue-400 mt-1">
          <div class="animate-spin rounded-full h-3 w-3 border-b border-blue-600 mr-2"></div>
          <span>Atnaujinami duomenys...</span>
        </div>
      </div>
      
      <div class="flex flex-wrap items-center gap-2">
        <button id="addStatusBtn" type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm font-medium">
          Pranešti apie būklę
        </button>
        <button id="bedListBtn" type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors text-sm font-medium">
          Lovų sąrašas
        </button>
        <button id="fontSizeBtn" type="button" class="px-3 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors font-bold text-sm" title="Padidinti mastelį">
          A+
        </button>
        <button id="fontSizeDownBtn" type="button" class="px-3 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors font-bold text-sm" title="Sumažinti mastelį">
          A-
        </button>
        <button id="settingsBtn" type="button" class="p-2 bg-slate-600 text-white rounded-md hover:bg-slate-700 transition-colors" title="Nustatymai">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <button id="themeToggle" type="button" class="p-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition-colors" title="Tamsi tema">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        <button id="refreshBtn" type="button" class="p-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition-colors" title="Atnaujinti">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
        <div id="authStatus" class="hidden px-3 py-2 rounded-md bg-slate-100 text-slate-600 text-xs md:text-sm dark:bg-slate-700 dark:text-slate-200" role="status" aria-live="polite">
          <span id="authStatusText">Supabase prisijungimas tikrinamas...</span>
          <button id="authSignOutBtn" type="button" class="hidden ml-2 px-2 py-1 text-xs font-semibold text-white bg-slate-600 rounded-md hover:bg-slate-700 transition-colors">
            Atsijungti
          </button>
        </div>
      </div>
    </header>

    <div id="reportingNotice" class="hidden mb-2 rounded-md border px-3 py-2 text-xs font-medium text-slate-600 dark:text-slate-200"></div>

    <!-- Error display -->
    <div id="error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-800 rounded-md"></div>

    <!-- KPI cards -->
    <section id="kpis" class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-2"></section>

    <!-- Notifications -->
    <div id="alerts" class="hidden mb-4 rounded-md border border-amber-400 bg-amber-50 px-4 py-3 text-sm font-medium text-amber-900 shadow-sm dark:border-amber-500 dark:bg-amber-900/40 dark:text-amber-100" role="status" aria-live="assertive"></div>

    <!-- Notification summary -->
    <div class="card bg-white overflow-hidden dark:bg-slate-800 dark:text-slate-100 mb-2">
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-3">Pranešimai</h2>
        <div id="notificationSummary" class="space-y-2"></div>
      </div>
    </div>

    <!-- Bed list -->
    <div id="bedListSection" class="card bg-white overflow-hidden dark:bg-slate-800 dark:text-slate-100 mb-2" style="display: none;">
      <div class="p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-2">
          <h2 class="text-lg font-semibold">Lovų sąrašas</h2>
          <div class="flex flex-col sm:flex-row gap-3">
            <div class="relative">
              <input type="text" id="bedSearch" placeholder="Ieškoti lovos..." 
                     class="w-full sm:w-64 px-4 py-2 pl-10 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
            </div>
            <div class="flex gap-2">
              <button id="viewToggle" class="px-3 py-2 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="bedGrid" class="space-y-2 custom-scrollbar max-h-48 overflow-y-auto"></div>
      </div>
    </div>

    <section id="auditTrail" class="card bg-white overflow-hidden dark:bg-slate-800 dark:text-slate-100 mb-2">
      <div class="p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-3">
          <h2 class="text-lg font-semibold">Veiksmų žurnalas</h2>
          <div class="flex gap-2">
            <button type="button" class="px-3 py-2 text-xs font-medium rounded-md border border-slate-300 bg-white text-slate-700 hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100" data-report-export="json">
              JSON eksportas
            </button>
            <button type="button" class="px-3 py-2 text-xs font-medium rounded-md border border-slate-300 bg-white text-slate-700 hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100" data-report-export="csv">
              CSV eksportas
            </button>
          </div>
        </div>
        <div id="auditContent" class="space-y-2 text-sm" aria-live="polite"></div>
      </div>
    </section>

  </div>

    <script type="module" src="theme.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
