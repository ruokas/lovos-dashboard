<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lovų būklė – Dashboard (Read‑only)</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style type="text/tailwindcss">
    .bed-cell { @apply flex items-center justify-center text-lg font-medium rounded-md; }
    .clean { @apply bg-emerald-100 text-emerald-800; }
    .occupied { @apply bg-rose-100 text-rose-800; }
    .dirty { @apply bg-yellow-100 text-yellow-800; }
    @layer utilities {
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    }
  </style>
  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="loader" class="hidden fixed inset-0 bg-black/25 flex items-center justify-center"><div class="animate-spin h-8 w-8 border-4 border-white border-t-transparent rounded-full"></div></div>
  <div class="w-full min-h-screen p-4 md:p-8">
    <header class="header mb-3">
      <div class="header-top">
        <h1 class="text-xl md:text-2xl font-semibold">Lovų būklė</h1>
        <div class="header-actions">
          <button id="gridViewBtn" type="button" class="header-control rounded-md bg-slate-900 text-white shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">Tinklelio vaizdas</button>
          <button id="refreshBtn" type="button" class="header-control rounded-md bg-slate-900 text-white shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
            Atnaujinti
          </button>
          <button id="themeToggle" type="button" class="header-control rounded-md bg-slate-900 text-white shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
            Tamsi tema
          </button>
          <button id="audioToggle" type="button" class="header-control rounded-md bg-slate-900 text-white shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200" aria-pressed="false">
            Garso signalai
          </button>
        </div>
      </div>
      <div class="header-filters text-sm">
        <label for="search" class="sr-only">Paieška</label>
        <input id="search" type="search" placeholder="Paieška (lova, būsena, pažymėjo)…"
               class="header-control header-search border rounded-md bg-white shadow-sm focus:outline-none text-xs dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100 dark:placeholder-slate-400">
        <label for="filterStatus" class="sr-only">Filtruoti pagal būseną</label>
        <select id="filterStatus" class="header-control border rounded-md bg-white shadow-sm text-xs dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="">Visos būsenos</option>
          <option value="🧹">🧹 Reikia sutvarkyti</option>
          <option value="🚫">🚫 Užimta</option>
          <option value="🟩">🟩 Sutvarkyta</option>
        </select>
        <label for="filterSLA" class="sr-only">Filtruoti pagal SLA</label>
        <select id="filterSLA" class="header-control border rounded-md bg-white shadow-sm text-xs dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="">SLA – visos</option>
          <option value="⛔ Viršyta">⛔ Viršyta</option>
          <option value="⚠️ Ką tik atlaisvinta">⚠️ Ką tik atlaisvinta</option>
          <option value="⚪ Laukia (≤ SLA)">⚪ Laukia (≤ SLA)</option>
          <option value="✅ Atlikta laiku">✅ Atlikta laiku</option>
        </select>
        <label for="sort" class="sr-only">Rikiavimo seka</label>
        <select id="sort" class="header-control border rounded-md bg-white shadow-sm text-xs dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="priority">Rikiuoti pagal prioritetą</option>
          <option value="bed">Rikiuoti pagal lovą</option>
          <option value="wait">Pagal laukimo laiką (desc)</option>
        </select>
        <button id="clearFilters" type="button" class="header-control rounded-md bg-slate-900 text-white shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
          Išvalyti
        </button>
      </div>
    </header>

    <!-- KPI kortelės -->
    <section id="kpis" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6"></section>

    <!-- Pranešimai apie kritinius įvykius -->
    <div id="alerts" class="hidden mb-4 rounded-md border border-amber-400 bg-amber-50 px-4 py-3 text-sm font-medium text-amber-900 shadow-sm dark:border-amber-500 dark:bg-amber-900/40 dark:text-amber-100" role="status" aria-live="assertive"></div>

    <!-- Lentelė -->
    <div class="card bg-white overflow-hidden dark:bg-slate-800 dark:text-slate-100">
      <div class="overflow-auto max-h-[70vh]">
        <table class="min-w-full leading-7 responsive-table">
          <thead class="sticky top-0 z-10 bg-slate-100/70 text-slate-700 dark:bg-slate-700 dark:text-slate-200 text-xs md:text-sm">
            <tr>
              <th class="text-left px-3 md:px-4 py-2">Lova</th>
              <th class="text-left px-3 md:px-4 py-2">Galutinė būsena</th>
              <th class="text-left px-3 md:px-4 py-2">SLA būsena</th>
              <th class="text-left px-3 md:px-4 py-2">Užimtumas</th>
              <th class="text-left px-3 md:px-4 py-2">Atlaisvinta prieš</th>
              <th class="text-left px-3 md:px-4 py-2">Paskutinė būsena</th>
              <th class="text-left px-3 md:px-4 py-2">Kas pažymėjo</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
        </table>
      </div>
      <div id="updatedAt" class="text-xs text-slate-500 px-4 py-2 dark:text-slate-400">—</div>
    </div>
  </div>

  <script type="module" src="theme.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
