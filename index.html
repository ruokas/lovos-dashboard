<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lovų būklė – Dashboard (Read‑only)</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style type="text/tailwindcss">
    .bed-cell { @apply flex items-center justify-center text-lg font-medium rounded-md; }
    .clean { @apply bg-emerald-100 text-emerald-800; }
    .occupied { @apply bg-rose-100 text-rose-800; }
    .dirty { @apply bg-yellow-100 text-yellow-800; }
  </style>
  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="loader" class="hidden fixed inset-0 bg-black/25 flex items-center justify-center"><div class="animate-spin h-8 w-8 border-4 border-white border-t-transparent rounded-full"></div></div>
  <div class="w-full min-h-screen p-4 md:p-8">
    <header class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 md:justify-between mb-4">
      <div>
        <h1 class="text-xl md:text-2xl font-semibold">Lovų būklė</h1>
        <a href="grid.html" class="underline">Tinklelio vaizdas</a>
        <p class="text-sm text-slate-500 dark:text-slate-400">Tiesioginis vaizdas iš Google Sheets „Dashboard“ lapo (read‑only).</p>
      </div>
        <div class="flex flex-wrap md:flex-nowrap items-center gap-2 text-sm overflow-x-auto">
        <input id="search" type="search" placeholder="Paieška (lova, būsena, pažymėjo)…"
               class="md:w-64 w-full border rounded-md px-2 py-1 h-8 flex-none bg-white shadow-sm focus:outline-none text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100 dark:placeholder-slate-400">
        <select id="filterStatus" class="border rounded-md px-2 py-1 h-8 flex-none bg-white shadow-sm text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="">Visos būsenos</option>
          <option value="🧹">🧹 Reikia sutvarkyti</option>
          <option value="🚫">🚫 Užimta</option>
          <option value="🟩">🟩 Sutvarkyta</option>
        </select>
        <select id="filterSLA" class="border rounded-md px-2 py-1 h-8 flex-none bg-white shadow-sm text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="">SLA – visos</option>
          <option value="⛔ Viršyta">⛔ Viršyta</option>
          <option value="⚠️ Ką tik atlaisvinta">⚠️ Ką tik atlaisvinta</option>
          <option value="⚪ Laukia (≤ SLA)">⚪ Laukia (≤ SLA)</option>
          <option value="✅ Atlikta laiku">✅ Atlikta laiku</option>
        </select>
        <select id="sort" class="border rounded-md px-2 py-1 h-8 flex-none bg-white shadow-sm text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
          <option value="priority">Rikiuoti pagal prioritetą</option>
          <option value="bed">Rikiuoti pagal lovą</option>
          <option value="wait">Pagal laukimo laiką (desc)</option>
        </select>
        <button id="refreshBtn" type="button" class="rounded-md bg-slate-900 text-white px-2 py-1 h-8 flex-none text-sm shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
          Atnaujinti
        </button>
        <button id="themeToggle" type="button" class="rounded-md bg-slate-900 text-white px-2 py-1 h-8 flex-none text-sm shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
          Tamsi tema
        </button>
      </div>
    </header>

    <!-- KPI kortelės -->
    <section id="kpis" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6"></section>

    <!-- Lentelė -->
    <div class="card bg-white overflow-hidden dark:bg-slate-800 dark:text-slate-100">
      <div class="overflow-auto max-h-[70vh]">
        <table class="min-w-full text-lg leading-7">
          <thead class="sticky top-0 z-10 bg-slate-100/70 text-slate-700 dark:bg-slate-700 dark:text-slate-200">
            <tr>
              <th class="text-left px-4 py-2">Lova</th>
              <th class="text-left px-4 py-2">Galutinė būsena</th>
              <th class="text-left px-4 py-2">SLA būsena</th>
              <th class="text-left px-4 py-2">Užimtumas</th>
              <th class="text-left px-4 py-2">Atlaisvinta prieš</th>
              <th class="text-left px-4 py-2">Paskutinė būsena</th>
              <th class="text-left px-4 py-2">Kas pažymėjo</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
        </table>
      </div>
      <div id="updatedAt" class="text-xs text-slate-500 px-4 py-2 dark:text-slate-400">—</div>
    </div>
  </div>

  <script src="theme.js" defer></script>
  <script type="module" src="app.js"></script>
</body>
</html>
