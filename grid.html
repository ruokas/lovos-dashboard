<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lovų tinklelis</title>
  <!-- Tailwind CDN -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    .bed-cell { @apply flex items-center justify-center text-lg font-medium rounded-md; }
    .clean { @apply bg-emerald-100 text-emerald-800; }
    .occupied { @apply bg-rose-100 text-rose-800; }
    .dirty { @apply bg-orange-100 text-orange-800; }
  </style>
  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div class="w-full min-h-screen p-4 md:p-8">
    <header class="mb-4">
      <a href="index.html" class="underline">Sąrašo vaizdas</a>
    </header>
    <div id="error" class="text-red-600 mb-2 hidden"></div>
    <div id="bedGrid" class="grid gap-2"></div>
  </div>

  <script type="module" src="grid.js"></script>
</body>
</html>
