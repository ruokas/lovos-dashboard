<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lovų tinklelis</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style type="text/tailwindcss">
    .bed-cell { @apply flex flex-col items-center justify-center text-center p-1 sm:p-2 text-xs sm:text-sm md:text-xl font-semibold rounded-xl border shadow-sm transition-colors duration-150; }
    .bed-id { @apply text-sm sm:text-xl md:text-2xl font-bold; }
    .bed-info { @apply mt-1 text-base flex flex-col items-center gap-1; }
    .clean { @apply bg-emerald-100 text-emerald-800 border-emerald-200; }
    .occupied { @apply bg-rose-100 text-rose-800 border-rose-200; }
    .dirty { @apply bg-yellow-100 text-yellow-800 border-yellow-200; }
  </style>
  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 flex flex-col">
  <div class="w-full flex-1 p-4 md:p-8 flex flex-col">
    <header class="flex items-center justify-between mb-2 flex-wrap gap-1">
      <div class="flex items-center gap-1">
        <button id="listViewBtn" type="button" class="p-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition-colors" title="Sąrašo vaizdas">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
        </button>
        <button id="refreshBtn" type="button" class="p-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition-colors" title="Atnaujinti">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
      <div class="flex items-center gap-1">
        <span id="updatedAt" class="text-sm text-slate-500 dark:text-slate-400">—</span>
        <button id="themeToggle" type="button" class="p-2 bg-slate-900 text-white rounded-md hover:bg-slate-800 transition-colors" title="Tamsi tema">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </header>
    <div id="error" class="text-red-600 mb-2 hidden"></div>
    <div class="flex-1 flex items-center justify-center overflow-x-auto">
      <div id="bedGrid" class="grid gap-2"></div>
    </div>
    <footer class="mt-4 text-sm flex justify-center gap-4">
      <span class="flex items-center gap-1"><span class="w-4 h-4 rounded bg-emerald-100 border border-emerald-200"></span>Sutvarkyta</span>
      <span class="flex items-center gap-1"><span class="w-4 h-4 rounded bg-rose-100 border border-rose-200"></span>Užimta</span>
      <span class="flex items-center gap-1"><span class="w-4 h-4 rounded bg-yellow-100 border border-yellow-200"></span>Reikia sutvarkyti</span>
    </footer>
  </div>

  <script type="module" src="theme.js"></script>
  <script type="module" src="grid.js"></script>
</body>
</html>
