<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lovų tinklelis</title>
  <!-- Tailwind CDN -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    /* Dideli kontrastiniai blokai geresniam matomumui iš toliau */
    .bed-cell { @apply w-full h-full flex flex-col items-center justify-center text-center p-4 text-2xl font-semibold rounded-lg border-2 border-slate-300 box-border overflow-hidden; }
    .bed-id { @apply text-3xl font-bold; }
    .bed-info { @apply text-xl mt-1 break-words w-full; }
    .clean { @apply bg-emerald-100 text-emerald-800; }
    .occupied { @apply bg-rose-100 text-rose-800; }
    .dirty { @apply bg-orange-100 text-orange-800; }
  </style>
  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 flex flex-col">
  <div class="w-full flex-1 p-4 md:p-8 flex flex-col">
    <header class="flex items-center justify-between mb-4">
      <a href="index.html" class="underline">Sąrašo vaizdas</a>
      <button id="themeToggle" type="button" class="rounded-md bg-slate-900 text-white px-2 py-1 text-sm shadow hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">Tamsi tema</button>
    </header>
    <div id="error" class="text-red-600 mb-2 hidden"></div>
    <div class="flex-1 flex items-center justify-center">
      <div id="bedGrid" class="grid gap-2"></div>
    </div>
  </div>

  <script src="theme.js" defer></script>
  <script type="module" src="grid.js"></script>
</body>
</html>
